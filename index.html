<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="App to improve focus">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Eden S">
        <link rel="icon" href="Logo.png">
        <link rel="stylesheet" href="oberon.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Metamorphous&family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
        <title>Oberon</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="timer" id="timer">25:00</div>
        <div class="buttons">
            <button class="start" onclick="startTimer()">Start</button>
            <button class="stop" onclick="stopTimer()">Stop</button>
            <button class="reset" onclick="resetTimer()">Reset</button>
        </div>
        <div class="task-manager">
            <h2>Task Manager</h2>
            <input type="text" id="taskName" placeholder="Task Name">
            <select id="taskPriority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button onclick="addTask()">Add Task</button>

            <div class="task-list" id="taskList">
                <!-- Task items will be added here dynamically -->
            </div>
        </div>
        <audio id="chime" src="chime.mp3" preload="auto"></audio> <!-- Added audio element -->
     <script src="script.js"></script>
    </body>
</html>
