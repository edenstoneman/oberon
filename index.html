<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .task-manager {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .task-manager h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .task-manager input,
        .task-manager select,
        .task-manager button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .task-list {
            margin-top: 20px;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .task-item.completed {
            text-decoration: line-through;
        }

        .task-item button {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .timer {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .start {
            background-color: #4CAF50;
            color: white;
        }

        .stop {
            background-color: #f44336;
            color: white;
        }

        .reset {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>

    <div class="timer" id="timer">25:00</div>
    <div class="buttons">
        <button class="start" onclick="startTimer()">Start</button>
        <button class="stop" onclick="stopTimer()">Stop</button>
        <button class="reset" onclick="resetTimer()">Reset</button>
    </div>

    <audio id="chime" src="chime.mp3" preload="auto"></audio> <!-- Added audio element -->

    <script>
        let workTime = 25 * 60; // Work time in seconds (25 minutes)
        let shortBreakTime = 5 * 60; // Short break time in seconds (5 minutes)
        let longBreakTime = 10 * 60; // Long break time in seconds (10 minutes)
        let isWorkSession = true; // Flag to check if it's work or break session
        let intervalCount = 0; // Counter for intervals

        let timer; // Variable to hold the timer interval

        function startTimer() {
            let time = isWorkSession ? workTime : (intervalCount === 4 ? longBreakTime : shortBreakTime);
            timer = setInterval(() => {
                let minutes = Math.floor(time / 60);
                let seconds = time % 60;
                seconds = seconds < 10 ? '0' + seconds : seconds;
                document.getElementById('timer').innerText = `${minutes}:${seconds}`;
                console.log(`${minutes}:${seconds}`);
                if (--time < 0) {
                    clearInterval(timer);
                    document.getElementById('chime').play(); // Play chime sound
                    if (isWorkSession) {
                        intervalCount++;
                    }
                    if (intervalCount === 4) {
                        intervalCount = 0;
                    }
                    isWorkSession = !isWorkSession;
                    startTimer();
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
        }

        function resetTimer() {
            clearInterval(timer);
            isWorkSession = true;
            intervalCount = 0;
            document.getElementById('timer').innerText = '25:00';
        }
    </script>

    <div class="task-manager">
        <h2>Task Manager</h2>
        <input type="text" id="taskName" placeholder="Task Name">
        <select id="taskPriority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>
        <input type="date" id="taskDeadline">
        <button onclick="addTask()">Add Task</button>

        <div class="task-list" id="taskList">
            <!-- Task items will be added here dynamically -->
        </div>
    </div>

    <script>
        class TaskManager {
            constructor() {
                this.tasks = [];
            }

            addTask(name, priority, deadline) {
                const task = {
                    id: this.tasks.length + 1,
                    name: name,
                    priority: priority,
                    deadline: deadline,
                    completed: false
                };
                this.tasks.push(task);
                this.renderTasks();
            }

            removeTask(id) {
                this.tasks = this.tasks.filter(task => task.id !== id);
                this.renderTasks();
            }

            completeTask(id) {
                const task = this.tasks.find(task => task.id === id);
                if (task) {
                    task.completed = !task.completed;
                }
                this.renderTasks();
            }

            renderTasks() {
                const taskList = document.getElementById('taskList');
                taskList.innerHTML = "";
                this.tasks.forEach(task => {
                    const taskItem = document.createElement('div');
                    taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                    taskItem.innerHTML = `
                        <span>${task.name} (${task.priority}) - ${task.deadline}</span>
                        <button onclick="taskManager.completeTask(${task.id})">${task.completed ? 'Undo' : 'Complete'}</button>
                        <button onclick="taskManager.removeTask(${task.id})">Remove</button>
                    `;
                    taskList.appendChild(taskItem);
                });
            }
        }

        const taskManager = new TaskManager();

        function addTask() {
            const name = document.getElementById('taskName').value;
            const priority = document.getElementById('taskPriority').value;
            const deadline = document.getElementById('taskDeadline').value;
            if (name && priority && deadline) {
                taskManager.addTask(name, priority, deadline);
                document.getElementById('taskName').value = '';
                document.getElementById('taskPriority').value = 'High';
                document.getElementById('taskDeadline').value = '';
            }
        }
    </script>

</body>
</html>
